{% extends 'layout.html' %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="postsubmit">
			Enter your post here:<br>
			<div class="postinginfo">
				You are posting to {{ subforum.title }}
			</div>
			<form action="action_post?sub={{ subforum.id }}" method="POST">
				<input class="inputbox" size="100" type="text" placeholder="Title" name="title"><br>
				<textarea class="inputboxbg" rows="20" cols="100"  name="content" placeholder="Enter post here"></textarea><br>
				<input class="combutt" type="submit" value="Submit Post">
			</form>
		</div>
	</div>
</div>
{% endblock %}
