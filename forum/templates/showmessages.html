{% extends 'layout.html' %}
{% block body%}
<div class="container">
	<div class="row">
		<div class="messbg">
			<div class="messagebgtitle">
				Messages:
			</div>	
		</div>
		{% for msg in received_messages %}
		<div class="subforumlisting">
			<div class="subforumtitle">
				{{ msg.sender }} - {{ msg.content }}
			</div>
		</div>
			{% endfor %}
		<div class="directmessage">
			<a href="/send_message">Direct Message</a>
		</div>
	</div>		
</div>
{% endblock %}
